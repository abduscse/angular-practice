<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success margin-5px" type="submit"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger margin-5px" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img *ngIf="recipeForm.get('imagePath').value" [src]="recipeForm.get('imagePath').value" alt="Recipe Image" class="img-responsive">
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea 
                            type="text" 
                            id="description"
                            row="6"
                            formControlName="description"
                            class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients" >
                        <div class="row" style="margin-top: 10px"
                        *ngFor="let ingredientCtrl of getControls(); let i = index"
                        [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" 
                                formControlName="name"
                                class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <input type="number"
                                formControlName="amount"
                                class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-primary margin-5px" type="button" (click)="onAddIngredient()">Add ingredients</button>
                    </div>
                </div>    
        </form>
    </div>
</div>
