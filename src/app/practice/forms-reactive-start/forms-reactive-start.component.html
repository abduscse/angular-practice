<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span
            class="help-block" 
            *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched"> 
              <span
              class="help-block"
              *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">
              This username is invalid.
              </span>
              <span
              class="help-block"
              *ngIf="signUpForm.get('userData.username').errors['required']">
              This username is required.
              </span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span 
            class="help-block" 
            *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched">
            <!-- Please enter valid email. -->
            <span 
            class="help-block"
            *ngIf="signUpForm.get('userData.email').errors['emailIsForbidden']">
              this email is invalid.
            </span>
            <span 
            class="help-block"
            *ngIf="signUpForm.get('userData.email').errors['required']">
              this email is required.
            </span>
          </span>
        </div>
      </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
        <div class="form-group" formArrayName="hobbies">
            <label>Your Hobbies</label>
            <div  
            class="form-group" 
            *ngFor="let hobbyContol of signUpForm.get('hobbies').controls; let i = index">
              <input type="text" class="form-control" [formControlName]="i">
              <span 
                class="help-block" 
                *ngIf="signUpForm.get('hobbies').controls[i].invalid && signUpForm.get('hobbies').controls[i].touched">
                Please enter valid hobby.</span>
            </div>
          </div>
        <span 
        class="help-block" 
        *ngIf="signUpForm.invalid && signUpForm.touched">
        Please enter valid data.</span>
        <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
