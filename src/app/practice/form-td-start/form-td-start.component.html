<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" type="button"(click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <!-- <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email.</span> -->
          </div>
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched">Please enter a valid user details.</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" rows="3" class="form-control" [(ngModel)]="answer" ></textarea>
          <p>Your reply: {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders" ngModelGroup="userData" >
          <input 
          type="radio" 
          name="gender"
          [value]="gender"
          [ngModel]="genders[0]"
          required>{{gender}}
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h4>Your Data</h4>
      <p>Name: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Gender: {{user.gender}}</p>
      <p>Secret Question: {{user.secret}}</p>
      <p>Answer: {{user.answer}}</p>
    </div>
  </div>
</div>
